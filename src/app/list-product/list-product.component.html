<div class="container">
  <div class="" style="margin-top: 10px;">
    <button mat-raised-button color="accent" (click)="openDialog()" style="right: 0; left: 87%;">
      <mat-icon>add</mat-icon> Ajouter
    </button>

  </div>
  <div style="margin-top: 10px">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z1">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let row">{{ row.date | date }}</td>
        </ng-container>

        <!-- productName Column -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Nom de produit
          </th>
          <td mat-cell *matCellDef="let row">{{ row.productName }}</td>
        </ng-container>

        <!-- categorie Column -->
        <ng-container matColumnDef="categorie">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>categorie</th>
          <td mat-cell *matCellDef="let row">{{ row.categorie }}</td>
        </ng-container>

        <!-- qualite Column -->
        <ng-container matColumnDef="qualite">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>qualite</th>
          <td mat-cell *matCellDef="let row">{{ row.qualite }}</td>
        </ng-container>

        <!-- prix Column -->
        <ng-container matColumnDef="prix">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>prix</th>
          <td mat-cell *matCellDef="let row">
            {{ row.prix }}
          </td>
        </ng-container>

        <!-- commentaire Column -->
        <ng-container matColumnDef="commentaire">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>commentaire</th>
          <td mat-cell *matCellDef="let row">{{ row.commentaire }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              color="primary"
              class="example-icon"
              aria-label="Example icon-button with menu icon"
              (click)="editProduct(row)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              class="example-icon"
              color="warn"
              aria-label="Example icon-button with menu icon"
              (click)="deteleProduct(row.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
